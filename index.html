<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA Massage & SPA</title>
  <meta name="description" content="Профессиональный SPA и массаж на дому." />
  <link rel="icon" href="img/favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind (дефер) -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Жёстко закреплённое меню -->
  <header id="page-header" class="fixed top-0 left-0 right-0 bg-gray-800 bg-opacity-75 backdrop-blur z-50">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <div class="text-2xl font-semibold text-white">SPA Massage</div>
      <nav class="hidden md:flex space-x-4">
        <a href="#home" class="nav-link">Главная</a>
        <a href="#services" class="nav-link">Услуги</a>
        <a href="#contact" class="nav-link">Запись</a>
      </nav>
      <!-- Гамбургер для мобил -->
      <label for="menu-toggle" class="md:hidden flex flex-col space-y-1 cursor-pointer">
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </label>
      <input type="checkbox" id="menu-toggle" class="hidden">
    </div>
    <nav id="mobile-nav" class="md:hidden bg-gray-800 bg-opacity-90 hidden">
      <a href="#home" class="block px-4 py-2 text-white">Главная</a>
      <a href="#services" class="block px-4 py-2 text-white">Услуги</a>
      <a href="#contact" class="block px-4 py-2 text-white">Запись</a>
    </nav>
  </header>

  <main class="pt-24">

    <!-- Главная секция -->
    <section id="home" class="min-h-screen flex items-center justify-center px-4 text-center opacity-0 transform translate-y-6 transition-all duration-700">
      <div class="max-w-xl bg-gray-900 bg-opacity-60 p-8 rounded-lg">
        <h1 class="text-4xl font-bold text-secondary mb-4">Расслабьтесь с нами</h1>
        <p class="text-lg text-gray-200 mb-6">Профессиональный SPA и массаж у вас на дому</p>
        <a href="#services" class="inline-block px-6 py-3 bg-secondary text-gray-900 font-semibold rounded-full transition hover:scale-105">Наши услуги</a>
      </div>
    </section>

    <!-- Услуги -->
    <section id="services" class="min-h-screen flex flex-col items-center justify-center px-4 opacity-0 transform translate-y-6 transition-all duration-700">
      <h2 class="text-3xl font-semibold text-secondary mb-8">Наши услуги</h2>
      <div id="services-grid" class="grid gap-6 w-full max-w-5xl
        grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        <!-- карточки: подхватятся из JS -->
      </div>
    </section>

    <!-- Запись -->
    <section id="contact" class="min-h-screen flex items-center justify-center px-4 opacity-0 transform translate-y-6 transition-all duration-700">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-6">Записаться сейчас</h2>
        <form id="booking-form" autocomplete="on" novalidate>
          <input type="text" name="name" placeholder="Ваше имя" required class="w-full mb-4 p-3 border rounded">
          <input type="tel" name="phone" placeholder="Телефон" required class="w-full mb-4 p-3 border rounded">
          <input type="email" name="email" placeholder="Email" required class="w-full mb-4 p-3 border rounded">
          <textarea name="message" rows="4" placeholder="Комментарий" class="w-full mb-4 p-3 border rounded"></textarea>
          <button type="submit" class="w-full py-3 bg-secondary text-gray-900 font-semibold rounded-full hover:bg-accent transition">Отправить заявку</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="py-6 text-center text-gray-400">
    © 2025 SPA Massage. Все права защищены.
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
